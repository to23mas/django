{% if not is_last_chapter %}
<form action="{% url 'user_progress:next_chapter' %}" class="float-end" method="post">
	{% csrf_token %}
	<input type="hidden" name="chapter_id" value="{{ chapter.id }}">
	<input type="hidden" name="lesson_id" value="{{ chapter.lesson_id }}">
	<input type="hidden" name="project_id" value="{{ project.id }}">
	<input type="hidden" name="course" value="{{ course }}">
	<button type="submit" class="green_button">
		Další Kapitola
	</button>
</form>
{% else %}
<div class="float-end">
	<a href="{% url 'projects:overview' course=course sort_type='all' %}" class="green_button">
		Přehled projektů
	</a>
</div>
{% endif %}
