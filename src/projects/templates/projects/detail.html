{% extends "base.html" %}
{% load tags %}

	{% block content %}
	<h1 class="mb-4 mt-20 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl text-center">
		{{project.title}}
	</h1>
	<p class="text-center mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48">
		{{project.description}}
	</p>
	<div style="height: 50vh; margin-left: auto; margin-right: auto;" class="cursor-grabbing border mt-10 w-3/4" id="projectNetwork"></div>


	<div class="mx-auto md:w-4/6 mt-5">
		<h3>Legenda</h3>
		<div class="grid grid-cols-3 gap-4">

			<div class="grid grid-cols-1 border p-2">
				<div>Splněno:</div>
				<div class="flex">
					<div class="w-fit p-4 mr-4 ml-4" style="
						border: 3px solid;
						border-color: #34eb40;
						border-bottom-left-radius: 50% 50%;
						border-bottom-right-radius: 50% 50%;
						border-top-left-radius: 50% 50%;
						border-top-right-radius: 50% 50%;
						">Kapitola
					</div>
					<div class="border rounded-md w-fit p-4" style="
						background-color: #34eb40;
						border: 1px solid black;
						">Lekce
					</div>
				</div>
			</div>

			<div class="grid grid-cols-1 border p-2">
				<div>Odemčeno:</div>
				<div class="flex">
					<div class="w-fit p-4 mr-4 ml-4" style="
						border: 3px solid;
						border-color: #34c6eb;
						border-bottom-left-radius: 50% 50%;
						border-bottom-right-radius: 50% 50%;
						border-top-left-radius: 50% 50%;
						border-top-right-radius: 50% 50%;
						">Kapitola
					</div>
					<div class="border rounded-md w-fit p-4" style="
						background-color: #34c6eb;
						border: 1px solid black;
						">Lekce
					</div>
				</div>
			</div>

			<div class="grid grid-cols-1 border p-2">
				<div>Zamčeno:</div>
				<div class="flex">
					<div class="w-fit p-4 mr-4 ml-4" style="
						border: 3px solid;
						border-color: #cccccc;
						border-bottom-left-radius: 50% 50%;
						border-bottom-right-radius: 50% 50%;
						border-top-left-radius: 50% 50%;
						border-top-right-radius: 50% 50%;
						">Kapitola
					</div>
					<div class="border rounded-md w-fit p-4" style="
						background-color: #cccccc;
						border: 1px solid black;
						">Lekce
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript">
	// NODES
	let nodes_parsed = [];
	{% for chapter in ch %}
		nodes_parsed.push({
			shape: 'ellipse',
			id: '{{chapter.id}}',
			label: '{{chapter.label}}',
			url: '{{chapter.url}}',
			color: {border: '{{chapter.color}}', background: '#ffffff'},
			borderWidth: 3
		});
	{% endfor %}
	{% for lesson in l %}
		nodes_parsed.push({
			id: '{{lesson.id}}',
			shape: 'box',
			label: '{{lesson.label}}',
			color: {background: '{{lesson.color}}', border: 'black'},
			//font: {size: 25},
			margin: 10,
			url: '#'
		});
	{% endfor %}

	let edges_parsed = [];
	{% for edge in ledges %}
		edges_parsed.push({
			from: {{edge.from}},
			to: {{edge.to}},
			dashes: true,
			arrows: {to: {enabled: true}}
		});
	{% endfor %}
	{% for edge in chedges %}
		edges_parsed.push({
			from: '{{ edge.from }}',
			to: {{ edge.to }}
		});
	{% endfor %}

	window.graphData = {
		nodes: nodes_parsed,
		edges: edges_parsed
	};
	</script>

	{% endblock %}
