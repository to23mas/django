{% load to_code %}

<style>
pre {
    white-space: pre-wrap !important;
}
</style>
<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css">
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<h2 class="text-4xl font-extrabold mx-auto md:w-4/6">{{ chapter.title }}</h2>

{% for block  in chapter.blocks %}
<div class="text-block p-6 bg-white border border-gray-200 rounded-lg shadow mx-auto md:w-4/6 mt-10">
	<h3>{{block.title}}</h3>
	<br>
	{{ block.text | safe }}
</div>
{% endfor %}
