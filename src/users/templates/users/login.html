{% extends "base.html" %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Přihlášení</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" action="#" method="POST">
			{% csrf_token %}
			<div>
				<label for="username" class="block text-sm font-medium leading-6 text-gray-900">Jméno</label>
				<div class="mt-2">
					<input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="p-3 form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
				</div>
			</div>

			<div>
				<div class="flex items-center justify-between">
					<label for="password" class="block text-sm font-medium leading-6 text-gray-900">Heslo</label>
				</div>
				<div class="mt-2">
					<input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm sm:leading-6">
				</div>
			</div>

			<div>
				<button type="submit" class="flex w-full justify-center rounded-md bg-amber-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600">Přihlásit</button>
			</div>
		</form>
		<br>
		<div class="text-sm">
			<a href="{% url 'users:register' %}" class="font-semibold text-amber-600 hover:text-amber-500">Registrovat</a>
		</div>

		{% if form.errors %}
		<p class="mt-10 text-center text-sm text-red-500">Nesprávná kombinace jména a hesla.</p>
		{% endif %}
	</div>
</div>

{% endblock %}
