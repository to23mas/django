{% extends "base.html" %}

{% block content %}
<div class="login_center">
	<div class="login_center_headings">
		<h2 class="login_headings">Registrace</h2>
	</div>

	<div class="login">
		<form class="form-with-validation" action="/users/register/" method="post">
			{% csrf_token %}
			{{ form }}
			<div>
				<button type="submit">Registrovat</button>
			</div>
		</form>
		<div class="login_a">
			<a href="{% url 'users:login' %}">Přihlášení</a>
		</div>
	</div>
</div>

{% endblock %}
