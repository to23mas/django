{% extends "base.html" %}

{% block content %}
{% for test in tests %}

 <div class="w-full border border-gray-200 rounded-lg shadow mx-auto md:w-4/6 mt-10">
  <div class="p-6">
    <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
       {{test.title}}
    </h5>
    <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
       {{test.description}}
    </p>
  </div>
  <div class="p-6 pt-0">
    <a href="{% url 'tests:detail' course=course_name test_no=test.no %}"
      class="select-none font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none">
      Přejít k testu
    </a>
  </div>
</div>

{% endfor %}
{% endblock %}
