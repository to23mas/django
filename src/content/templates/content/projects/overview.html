{% extends "content/base.html" %}
{% block content %}

	<div class="main shifted" id="main">
		{% include 'content/sidebar.html' %}
		<main id="content-start" class="content" tabindex="-1">
			<!-- Content -->
			<div id="content" class="">
				<h1>List of projects</h1>
				<div id="content-main">
					<ul class="object-tools">
						<li>
							<a href="{% url 'admin_project_new' course_id=course.id %}" class="addlink">
								New project
							</a>
						</li>
					</ul>
					<div class="module filtered" id="changelist">
						<div class="changelist-form-container">
							<div class="results">
								<table id="result_list">
									<thead>
										<tr>
											<th scope="col">
												<div class="text">Order</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Title</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Description</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Actions</div>
												<div class="clear"></div>
											</th>
										</tr>
									</thead>
									<tbody>
										{% for project in projects %}
										<tr>
											<td>{{project.no}}</td>
											<td>{{project.title}}</td>
											<td>{{project.description}}</td>
											<td>
												<a style="margin-right: 20px;" href="{% url 'admin_project_edit' course_id=course.id project_no=project.no %}"><img src="/public/admin/img/icon-changelink.svg" alt="False"></a>
												<a href="{% url 'admin_project_delete' course_id=course.id project_no=project.no %}" onclick="if (!confirm('Are you sure you want to delete this course?')) { event.preventDefault(); }"><img src="/public/admin/img/icon-deletelink.svg" alt="False"></a>
											</td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<br class="clear">
			</div>
			<!-- END Content -->
			<div id="footer"></div>
		</main>
	</div>
	<!-- END Container -->
	{% endblock %}
