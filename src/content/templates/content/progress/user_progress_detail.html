{% extends "content/base.html" %}
{% block content %}
{% load static %}

<style>
	th { padding: 5px !important;}
	.section {
		margin-bottom: 30px;
	}
	.section-title {
		font-size: 1.2em;
		margin-bottom: 15px;
		padding-bottom: 5px;
		border-bottom: 1px solid #eee;
	}
</style>

<main id="content-start" class="content" tabindex="-1">
	<div id="content" class="">
		<h1>Progress for {{ user.username }}</h1>
		<div id="content-main">
			<div class="module filtered" id="changelist">
				<div class="changelist-form-container">
					<div class="results">
						<table id="result_list">
							<thead>
								<tr>
									<th scope="col">
										<div class="text">Course</div>
										<div class="clear"></div>
									</th>
									<th scope="col">
										<div class="text">Progress</div>
										<div class="clear"></div>
									</th>
								</tr>
							</thead>
							<tbody>
								{% for progress in user_progress %}
								<tr>
									<td><a href="{% url 'admin_user_progress_course_detail' user.username progress.course_id %}">{{ progress.course_title }}</a></td>
									<td>
										<div style="width: 100%; background-color: #e0e0e0; border-radius: 10px; overflow: hidden;">
											<div style="padding: 2px 0 0 15px; color: black; height: 20px; background-color: #4CAF50; width: {{ progress.percentage }}%;">{{ progress.percentage }}%</div>
										</div>
									</td>
								</tr>
								{% empty %}
								<tr>
									<td colspan="2">No progress data available</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<br class="clear">
	</div>
	<div id="footer"></div>
</main>
{% endblock %}
