{% extends "content/base.html" %}
{% block content %}
{% load static %}
	<div class="main shifted" id="main">
		{% include 'content/sidebar.html' %}
		<main id="content-start" class="content" tabindex="-1">
			<!-- Content -->
			<div id="content" class="">
				<h1>List of demo projects</h1>
				<div id="content-main">
					<ul class="object-tools">
						<li>
							<a href="{% url 'admin_demo_new' course_id=course.id %}" class="addlink">
								New demo project
							</a>
						</li>
					</ul>
					<div class="module filtered" id="changelist">
						<div class="changelist-form-container">
							<div class="results">
								<table id="result_list">
									<thead>
										<tr>
											<th scope="col">
												<div class="text">ID</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Name</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Url</div>
												<div class="clear"></div>
											</th>
											<th scope="col">
												<div class="text">Actions</div>
												<div class="clear"></div>
											</th>
										</tr>
									</thead>
									<tbody>
										{% for demo in demos %}
										<tr>
											<td>{{demo.id}}</td>
											<td>{{demo.name}}</td>
											<td>{{demo.url}}</td>
										<td>
											<a href="{% url 'admin_demo_edit' course_id=course.id demo_id=demo.id %}"><img src="{% static 'admin/img/icon-changelink.svg' %}" alt="False"></a>
											<a href="{% url 'admin_demo_delete' course_id=course.id demo_id=demo.id %}" onclick="if (!confirm('Are you sure you want to delete this demo project?')) { event.preventDefault(); }"><img src="{% static 'admin/img/icon-deletelink.svg' %}" alt="False"></a>
										</td>
										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<br class="clear">
			</div>
			<!-- END Content -->
			<div id="footer"></div>
		</main>
		<!-- END Container -->
	</div>
	{% endblock %}
