{% extends "base.html" %}
{% block content %}
{% if project_url %}
<div class="w-2/3 mx-auto mt-24">
	<a href="{{project_url}}" class="text-blue-500 hover:underline">Přejít k projektu</a><br>
</div>
{% endif %}

<div class="bg-gray-100 font-sans text-gray-900 border border-black w-5/6 sm:w-2/3 mx-auto my-auto mt-5 shadow-2xl overflow-y-scroll sm:h-[calc(100vh-300px)] h-screen relative">
	<form action="{% url 'demos:logout' %}" method="post" class="absolute inset-0 flex justify-center items-center">
		{% csrf_token %}
		<button type="submit" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
			Přihlašovací formulář se zobrazí po kliknutí
		</button>
	</form>
</div>

{% endblock %}
