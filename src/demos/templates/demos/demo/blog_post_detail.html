{% extends "base.html" %}
{% block content %}

{% if project_url %}
<div class="w-2/3 mx-auto mt-8 sm:mt-24">
	<a href="{{project_url}}" class="text-blue-500 hover:underline">Přejít k projektu</a>
</div>
{% endif %}

<div class="border border-black overflow-y-auto w-full sm:w-2/3 mx-auto my-auto mb-5 mt-5 bg-white shadow-2xl h-[calc(100vh-200px)] sm:h-[calc(100vh-300px)]">
	{% include './blog_navigation.html' %}

	<div class="max-w-4xl mx-auto my-8 p-6 bg-blue rounded-lg shadow-lg">
		<div class="max-w-4xl mx-auto my-8 p-6">
			<h1 class="text-3xl font-bold text-gray-800 mb-4">{{ post.title }}</h1>
			<div class="mt-2 flex flex-wrap gap-2">
				{% for category in categories %}
				<span
					class="inline-block bg-blue-700 text-white text-sm font-semibold rounded-full px-4 py-2 hover:bg-blue-600">
					{{ category }}
				</span>
				{% endfor %}
			</div>
			<p class="text-lg mt-4 text-gray-700">{{ post.content }}</p>

			<div class="mt-6">

				<a href="{% url 'demos:blog_1' course=course demo_id=demo.id %}" class="text-blue-500 hover:text-blue-700 transition-colors">
					Zpět na seznam příspěvků
				</a>
			</div>
		</div>

	</div>
</div>
{% endblock %}
