upstream inpv {
    server web:8888;
}

server {

    listen 80;

    location / {
        proxy_pass http://inpv;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /public/ {
        alias /var/www/public/;
    }
}
