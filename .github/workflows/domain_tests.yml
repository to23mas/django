name: Domain Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Domain Tests
      run: |
        cd src
        PYTHONPATH=$PYTHONPATH:. python manage.py test domain.tests.test_projects domain.tests.test_tests domain.tests.test_lessons domain.tests.test_clis domain.tests.test_demos domain.tests.test_chapters domain.tests.test_blockly 